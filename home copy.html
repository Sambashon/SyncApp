<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header class="header navbar">
        <div class="logo d-flex align-items-center">
            <img src="public/assets/SynclyLogo.svg" class="h-100 object-fit-contain">
            <span><strong>Syncly</strong></span>
        </div>
        <section class="d-flex align-items-center justify-content-center search-section">
            <form class="d-flex align-items-center justify-content-center w-100">
                <div class="searchContainer" tabindex="0">
                    <input class="me-2" type="search" placeholder="Search" aria-label="Search" name="search">
                    <button class="customBtn" type="submit"><img src="public/assets/icons/magnify-svgrepo-com.svg" class="h-100 object-fit-contain"></button>
                </div>
            </form>
        </section>
        <nav class="d-flex align-items-center justify-content-center nav-section">
            <ul class="nav">
                <div class="desktopNav">
                    <li class="nav-item"><button class="customBtn"><img src="public/assets/icons/question-circle-svgrepo-com.svg"></button></li>
                    <li class="nav-item"><button class="customBtn"><img src="public/assets/icons/settings-svgrepo-com.svg"></button></li>
                    <li class="nav-item"><button class="customBtn">profile</button></li>
                </div>
                <li class="nav-item"><button class="customBtn" id="burgerMenu">Menu</button></li>
            </ul>
        </nav>
    </header>
    <main>
        
        <aside>
            <div class="buttonContainer">
                <button id="newBtn" class="newBtn">+ New</button>
            </div>
            
            <div class="folders">
                <ul>
                    <li id="folder">Home</li>
                </ul>
            </div>
        </aside>
        <section class="fileSection" id="#fileSection">
            <header class="folderCarrousel">
            <ul>
                <li>Home</li>
                <li>Work</li>
                <li>Personal</li>
            </ul>
        </header>

        </section>

    </main>
    <script>
        const searchInput = document.querySelector(".searchContainer input");
        const searchContainer = document.querySelector(".searchContainer");

        searchInput.addEventListener("click", () => {
            searchContainer.classList.add("searchClicked");
        });

        document.addEventListener("click", (e) => {
            if (!searchContainer.contains(e.target)) {
                searchContainer.classList.remove("searchClicked");
            }
        });

    </script>
    
</body>
</html>
