<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <link rel="stylesheet" href="home.css">
</head>
<body>
    <header class="header navbar">
        <div class="logo col d-flex align-items-center">
            <img src="public/assets/SynclyLogo.svg" class="h-100 object-fit-contain">
            <span><strong>Syncly</strong></span>
        </div>
        <nav class="col-8 d-flex align-items-center justify-content-center">
            <form class="d-flex align-items-center justify-content-center w-100">
                <div class="searchContainer" tabindex="0">
                    <input class="me-2" type="search" placeholder="Search in Syncly" aria-label="Search">
                    <button class="customBtn" type="submit"><img src="public/assets/icons/magnify-svgrepo-com.svg" class="h-100 object-fit-contain"></button>
                </div>
            </form>
        </nav>
        <aside class="col d-flex align-items-center justify-content-center">
            <ul class="nav">
                <li class="nav-item"><button class="customBtn"><img src="public/assets/icons/question-circle-svgrepo-com.svg"></button></li>
                <li class="nav-item"><button class="customBtn"><img src="public/assets/icons/settings-svgrepo-com.svg"></button></li>
                <li class="nav-item"><button class="customBtn">profile</button></li>
            </ul>
        </aside>
    </header>
    <script>
        const searchBar = document.querySelector(".searchContainer");
        searchBar.addEventListener("click", () => {
            searchBar.classList.toggle("searchClicked");
            console.log("clickd");
        });

        document.addEventListener("click", (e) => {
            if (!searchBar.contains(e.target)) {
                searchBar.classList.remove("searchClicked");
            }
        });
        
        
    </script>
</body>
</html>
